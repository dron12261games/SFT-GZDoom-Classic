alias demonstration_on "noclip2 1; notarget 1; god2 1; crosshair 0; r_drawplayersprites 0; screenblocks 12; show_messages 0; echo Demonstration mode ON;"
alias demonstration_off "noclip2 0; notarget 0; god2 0; crosshair 7; r_drawplayersprites 1; screenblocks 11; show_messages 1; echo Demonstration mode OFF;"
bind KP/ demonstration_on
bind KP* demonstration_off

alias freelook_on "freelook 1; autoaim 0; echo Mouselook ON;"
alias freelook_off "freelook 0; autoaim 35; centerview 1; echo Mouselook OFF;"
bind KP8 freelook_on
bind KP9 freelook_off

alias classic_on "gl_tonemap 5; echo Classic render ON;"
alias classic_off "gl_tonemap 0; echo Classic render OFF;"
bind KP5 classic_on
bind KP6 classic_off

alias lowres_on "vid_scalemode 0; echo Low resolution ON;"
alias lowres_off "vid_scalemode 5; echo Low resolution OFF;"
bind KP2 lowres_on
bind KP3 lowres_off

alias dynlights_on "r_dynlights 1; gl_lights 1; echo Dynamic lights ON;"
alias dynlights_off "r_dynlights 0; gl_lights 0; echo Dynamic lights OFF;"
bind KP+ dynlights_on
bind KP- dynlights_off

alias pistolstart_on "pistol_start_mode 1; echo Pistol start ON;"
alias pistolstart_off "pistol_start_mode 0; echo Pistol start OFF;"
bind KP0 pistolstart_on
bind KP. pistolstart_off

bind PgDn map *
bind PgUp nextmap